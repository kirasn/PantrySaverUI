<div class="d-flex justify-content-center">
    <div class="order-2 order-lg-1">
        <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-4">Two Factor Verification</p>
        <form [formGroup]='twoStepForm' (ngSubmit)="verify(twoStepForm.value)" autocomplete='off' class="mx-1 mx-md-6">
            <div class="d-flex flex-row align-items-center mb-4 form-group">
                <div class="form-outline flex-fill mb-0">
                    <label class="form-label">Two Factor Code:</label>
                    <input type="text" class="form-control" formControlName='twoFactorCode' [class.is-invalid]='twoStepForm.get("twoFactorCode")?.errors
                      && twoStepForm.get("twoFactorCode")?.touched' />
                    <div class="invalid-feedback">Please enter the code</div>
                </div>
            </div>
            <div class="d-flex justify-content-center flex-row align-items-center mb-4">
                <div *ngIf="showError" class="alert alert-danger" role="alert">
                    {{errorMessage}}
                </div>
            </div>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="button" style="padding:0.3rem 3rem;" class="btn btn-primary btn-lg"
                    type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
