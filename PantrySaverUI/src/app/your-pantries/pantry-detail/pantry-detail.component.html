<p class="text-center h1 mb-3 mx-1 mx-md-4 mt-4">Your Pantry Detail</p>
<div *ngIf="pantryDetail">
    <p class="text-center h4 mb-3 mx-1 mx-md-4 mt-4">Name: {{pantryDetail.pantryName}}</p>
    <p class="text-center h4 mb-3 mx-1 mx-md-4 mt-4">Location: {{pantryDetail.location}}</p>
</div>


<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Alert Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pantryItem of pantryItems">
            <td> {{ pantryItem.item.name }} </td>
            <td> {{ pantryItem.quantity | number }} </td>
            <td> {{ pantryItem.alertQuantity | number }} </td>
        </tr>
    </tbody>
</table>
