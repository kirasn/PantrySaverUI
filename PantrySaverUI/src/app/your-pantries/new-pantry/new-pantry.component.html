<div class="d-flex" style="margin-bottom: 2rem; margin-top: 2rem;">
    <div class="order-2 order-lg-1">
        <p class="h3 mb-3">Create a new pantry</p>
        <p class="fst-italic mb-3">A pantry contains all information about your Pantry, also the
            information about the Items in your Pantry.</p>
        <form [formGroup]='newPantryForm' (ngSubmit)="createNewPantry(newPantryForm)" autocomplete='off'
            class="mx-4 mx-md-1">
            <div class="d-flex flex-row align-items-center mb-4 form-group">
                <div class="form-outline flex-fill mb-0">
                    <label class="form-label">Pantry Name</label>
                    <input type="text" class="form-control" formControlName='pantryName'
                        placeholder="Ex: Cabinet 1, Refrigerator 1,..." [class.is-invalid]='newPantryForm.get("pantryName")?.errors 
                      && newPantryForm.get("pantryName")?.touched' />
                    <div *ngIf="newPantryForm.get('pantryName')?.hasError('required')" class="invalid-feedback">
                        Please Enter Pantry Name</div>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4 form-group">
                <div class="form-outline flex-fill mb-0">
                    <label class="form-label">Pantry Location</label>
                    <input type="text" class="form-control" formControlName='location'
                        placeholder="Ex: Top, Bottom Left,..." [class.is-invalid]='newPantryForm.get("location")?.errors 
                      && newPantryForm.get("location")?.touched' />
                    <div *ngIf="newPantryForm.get('location')?.hasError('required')" class="invalid-feedback">
                        Please Enter Pantry Location</div>
                </div>
            </div>
            <div *ngIf="showError" class="d-flex justify-content-center flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                    <div class="alert alert-danger" role="alert">
                        {{errorMessage}}
                    </div>
                </div>
            </div>
            <div *ngIf="showSuccess" class="d-flex justify-content-center flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                    <div class="alert alert-success" role="alert">
                        {{successMessage}}
                    </div>
                </div>
            </div>
            <div class="d-flex" style="margin-top: 5px; float:right">
                <button type="button" style="padding:0.3rem 3rem;" class="btn btn-primary btn-lg"
                    type="submit">Create</button>
            </div>
        </form>
    </div>
</div>
