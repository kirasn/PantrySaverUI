<footer class="text-center text-lg-start bg-light text-muted mt-atuo">
    <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
        <!-- Left -->
        <div class="me-5 d-none d-lg-block">
            <span>Get connected with us on social networks:</span>
        </div>
        <!-- Left -->

        <!-- Right -->
        <div>
            <a href="https://www.facebook.com/pantriessaver/" class="me-4 text-reset">
                <fa-icon [icon]="faFacebook"></fa-icon>
            </a>
            <a href="https://github.com/kirasn" class="me-4 text-reset">
                <fa-icon [icon]="faGithub"></fa-icon>
            </a>
        </div>
        <!-- Right -->
    </section>
    <section class="" style="padding-top: 5px; padding-bottom:  5px;">
        <div class="container text-center text-md-start mt-5">
            <div class="row mt-3">
                <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                    <h6 class="text-uppercase fw-bold mb-4">
                        PANTRY SAVER
                    </h6>
                    <p>
                        Where you can manage your items in pantries/storages to ensure the quantity and quanlity always
                        stay good. Save time to go shopping and make thing more organized.
                    </p>
                </div>

                <div class="col-md-9 col-lg-7 col-xl-7 mx-auto mb-md-0 mb-4">
                    <form [formGroup]='contactForm' (ngSubmit)="send(contactForm)" autocomplete='off'>
                        <h6 class="text-uppercase fw-bold mb-4">
                            Contact
                        </h6>
                        <input type="email" class="form-control" *ngIf="userProfile"
                            placeholder="{{userProfile?.email}}" disabled />
                        <input type="email" class="form-control" *ngIf="!userProfile" placeholder="Your Email Address"
                            formControlName='emailFrom' />
                        <textarea style="margin-top: 5px;" class="form-control" id="content" rows="4"
                            formControlName='content'></textarea>
                        <div *ngIf="showError" class="d-flex justify-content-center flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <div class="alert alert-danger" role="alert">
                                    {{errorMessage}}
                                </div>
                            </div>
                        </div>
                        <div *ngIf="showSuccess" class="d-flex justify-content-center flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <div class="alert alert-success" role="alert">
                                    {{successMessage}}
                                </div>
                            </div>
                        </div>
                        <div class="d-flex" style="margin-top: 5px; float:right">
                            <button type="button" style="padding:0.3rem 3rem;" class="btn btn-primary btn-lg"
                                type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2022 Copyright
        <a class="text-reset fw-bold" href="{{webUrl}}">PantrySaver</a>
    </div>
</footer>
